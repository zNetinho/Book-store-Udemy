<div class="content">
  <div class="title">
    <h1>Categorias</h1>
  </div>

  <div class="button">
    <button class="mat-elevation-z8" mat-stroked-button color="primary">+Categoria</button>
  </div>

<div class="mat-elevation-z8 content-table">
  <table class="table" mat-table>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let row"> {{ row.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
      <td mat-cell *matCellDef="let row"> {{ row.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="livros">
      <th mat-header-cell *matHeaderCellDef> Livros </th>
      <td mat-cell *matCellDef="let row">
        <a href="#">
          <i class="livros" class="material-icons">book</i>
        </a>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> AÇÃO </th>
      <td mat-cell *matCellDef="let row">
        <a class="edit" href="#">
          <i class="material-icons">edit</i>
        </a>
        <a class="delete" href="#">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
